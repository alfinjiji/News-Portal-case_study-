{% extends 'admin_layout.html' %}
{% block body %}

    <!--Heading-->
    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>USERS</h1>
                </div>
            </div>
        </div>
    </div>
    <!--End heading-->
    <!--User Table-->
    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Data Table</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Address</th>
                                        <th>User Type</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for user in user %}
                                    <tr>
                                        <td>{{user.id}}</td>
                                        <td>{{user.name}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.mobile}}</td>
                                        <td>{{user.address}}</td>
                                        <td>{{user.userole}}</td>
                                        <td>
                                            {% if user.id != 1%}
                                            <form class="d-flex flex-column py-2" action="{{url_for('admins.deleteuser', user_id=user.id)}}" method="POST">
                                                <input type="submit" class="btn btn-outline-danger" value="Delete">
                                            </form>
                                            <a class="btn btn-outline-primary d-flex flex-column py-2" href="#" role="button">Edit</a>
                                            {% endif %}
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->

    <!--End -->

{%endblock%}
